
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Fitness Center</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        
            <!-- Left box for logo -->
        <div class="left">
            <img src="img/logo.png" alt="">
            <div>Super Fitness</div>
        </div>
            
       
        <div class="mid">
            <nav class="navbar">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Fitness guid</a></li>
                    <li><a href="">Diets</a></li>
                    <li><a href="">About us</a></li>
                    
                </ul>
            </nav>
        </div>
        <div class="right">
            <button><a href="" class="btn" >Call Us</a></button>
            <button><a href="" class="btn" >Email Us</a></button>
            <!-- <a href="">Contact us</a> -->
        </div>
    </header>

    <div class="container">
        <h1>Join the best gym of Bettiah now</h1>
        <form action="" id="html_form" name="google-sheet" method="POST">
            <div class="form-group">
                <input type="text" name="Name" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="text" name="Age" placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <input type="text" name="Gender" placeholder="Enter your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="Address" placeholder="Enter your Address">
            </div>
            <div class="form-group">
                <input type="email" name="Email" placeholder="Enter your Email Id">
            </div>
            <div class="form-group">
                <input type="number" name="Number" placeholder="Enter your Phone Number">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>

    <script>
        const scriptURL =
       'https://script.google.com/macros/s/AKfycbz0Z66I7_Cmi_Vt9Pxx5nCKgw4T0H_tXHf0DAvreQa6Txpw7JdmUvz3EDcpHyLwmYOE/exec'
   const form = document.forms['google-sheet']

   form.addEventListener('submit', e => {
       e.preventDefault()
       fetch(scriptURL, {
               method: 'POST',
               body: new FormData(form)
           })
           .then(response => alert(
               "Thanks! We will contact you soon."))
           .catch(error => console.error('Error!', error.message))
   })

    </script>
</body>
</html>
